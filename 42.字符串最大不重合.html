<html lang="en">

		<meta charset="UTF-8" />

	<body>
		<script>
			// 给定一个字符串，找出不含有重复字符的量长子串值及长度值
			function lengthofLongestSubstring(str) {
				if (str.length < 1) return `${str}:${str?.length || 0}`

				let result = [],
					max = 0,
					subStr = ''
				for (let i = 0; i < str.length; i++) {
					let index = result.indexOf(str[i])
					if (index !== -1) {
						result.splice(0, index + 1)
						// console.log(result, i)
					}
					result.push(str[i])
					if (result.length > max) {
						max = result.length
						subStr = result.join('')
					}
				}
				return `${subStr}:${max}`
			}
		</script>
	</body>
</html>

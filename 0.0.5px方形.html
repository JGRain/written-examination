<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<style>
			.div1 {
				position: relative;
				width: 100px;
				height: 100px;
				background: red;
				border: none;
			}
			.div1::after {
				position: absolute;
				top: 0;
				left: 0;
				display: block;
				content: '';
				width: 200%;
				/* height: 200%; */
				padding-top: 200%;
				border: 1px solid #333;
				box-sizing: border-box;
				transform: scale(0.5);
				transform-origin: left top;
			}
		</style>
	</head>

	<body>
		<div>
			<div class="div1"></div>
			<!-- <p>我的font-size 为60px~</p> -->
		</div>
	</body>
</html>

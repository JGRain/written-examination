<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			const pro = new Promise((resolve, reject) => {
				console.log(1)
				resolve()
				console.log(2)
			})

			async function fn() {
				console.log(3)
				await pro
				console.log(4)
			}
			fn()
			pro.then(() => {
				console.log(5)
			})
			console.log(6)
		</script>
	</body>
</html>

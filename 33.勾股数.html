	<body>
		<script>
			// 若a * a + b * b === c * c，则称'a,b,c'为勾股数，找出比 n 小的所有勾股数
			function gougu(n) {
				let result = []
				// 最小勾股数从3开始
				for (let a = 3; a <= n; a++) {
					for (let b = a + 1; b <= n; b++) {
						for (let c = b + 1; c <= n; c++) {
							if (a * a + b * b === c * c) {
								result.push(`${a},${b},${c}`)
							}
						}
					}
				}
				return result
			}
			gougu(10)
		</script>
	</body>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			// 给一个字符串，循环输出每一个字符，当输出到最后一个字符时再从头开始
			function bar(str) {
				let i = 0
				return function () {
					if (i < str.length) return str[i++]
					return undefined
				}
			}
		</script>
	</body>
</html>

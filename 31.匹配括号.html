		<script>
			// 字符串是有括号组成，判断内容是否为有效内容
			/**'()' // true
			     ‘({})’ // true
			     '[()' // false
			     '[(])' // false**/

			//  通过数组的压栈出栈的方式
			function brackets(str) {
				const arr = []
				const map = {
					'{': '}',
					'[': ']',
					'(': ')',
				}
				for (let i = 0, l = str.length; i < l; i++) {
					let s = str[i]
					if (map[s]) {
						arr.push(s)
					} else if (map[arr.at(-1)] === s) {
						arr.pop()
					} else {
						// 不满足出栈也不满足出栈时，表示不合法
						return false
					}
				}
				return arr.length === 0
			}

			function brackets(str) {
				const map = {
					'{': '}',
					'[': ']',
					'(': ')',
				}
				let arr = str.split('')
				for (let index = 0; index < arr.length; ) {
					const key = arr[index]
					const next = arr[index + 1]
					if ((map[key] = next)) {
						arr.splice(index, 2)
						index = index > 0 ? index - 1 : 0
					} else {
						index++
					}
				}
				return arr.length === 0
			}
		</script>

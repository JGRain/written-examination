	<body>
		<script>
			function findFibonacciIndex(n) {
				let a = 1,
					b = 1,
					sum = 0,
					index = 1
				while (sum < n) {
					sum = a + b
					;[b, a] = [sum, b]
					index++
				}
				return sum === n ? index : -1
			}
		</script>
	</body>
